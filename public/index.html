<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VoXy</title>
</head>
<body>
    <h1>VoXy - High-Quality VoIP/P2P Video caller</h1>
    <div id="userCam"></div>
    <div id="controls">
        <button id="micupBtn" onclick=toggleMic()>
            <img src="https://raw.githubusercontent.com/Alexsanderbuadze2012/VoXY_Contnet/b8f9d8fcc5c10083358b0f379878da316fadec18/micOff_Icon.svg" alt="Mic Logo">
        </button>
        <button id="camupBtn" onclick=toggleCam()>
            <img src="https://raw.githubusercontent.com/Alexsanderbuadze2012/VoXY_Contnet/5ed4a4155e5575dee93c4d573e934c5c5f6e055b/camOff_Icon.svg">
        </button>
    </div>
    <div id="setBackground">
        <div id="setup">
            <h5 id="titleSet">You must grant microphone and camera permission to use VoXY</h5>
            <select id="micdevSet">
                <option value="" disabled selected hidden>Select a microphone</option>
            </select>
            <select id="camdevSet">
                <option value="" disabled selected hidden>Select a microphone</option>
            </select>
            <button onclick="requestMediaAccess()" id="reqPermBtn">Request Permissions</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
